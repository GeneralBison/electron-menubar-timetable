<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TimeTable Made With Electron</title>
</head>

<body>
    <img id="imgTT" src="./img/a.png" onclick="changeImg()" width=100% height=25%></img>
    <script>
    function changeImg() {
        var image = document.getElementById('imgTT');
        if (image.src.match("./img/a.png")) {
            image.src = "./img/b.png"
        } else {
            image.src = "./img/a.png"
        }
    }

    function thanks() {
        let myNotification = new Notification('App is ready.', {
            body: 'Thanks for using this app!'
        });

        myNotification.onclick = () => {
            console.log('Thanks');
            Notification.Close()
        };
    }
    thanks()
    </script>
</body>

</html>
