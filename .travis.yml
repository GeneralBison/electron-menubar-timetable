language: node_js
node_js:
- v6
addons:
  apt:
    packages:
    - xvfb
install:
- npm install &>/dev/null
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
before_script: 
- npm install -g standard
- npm install standard
before_install:
- export TZ=Australia/Sydney
script:
- git config user.name "Travis CI"
- git config user.email "travis@travis-ci.com"
- npm version patch -m "Bump version to %s. [ci skip]"
- git push --quiet "https://$GH_TOKEN:x-oauth-basic@github.com/willyb321/electron-menubar-timetable.git" HEAD:master > /dev/null 2>&1
- npm test
- npm run build
- cd /home/travis/build/willyb321/electron-menubar-timetable/TimeTable-darwin-x64/
- zip -r -q TimeTable.zip *
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: /home/travis/build/willyb321/electron-menubar-timetable/TimeTable-darwin-x64/TimeTable.zip
  on:
    tags: false
    repo: willyb321/electron-menubar-timetable
    branch: master
  branches:

  except:
  - /^*-v[0-9]/
after_success:
- export GIT_TAG=build-$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH-$(date "+%Y-%m-%d-%I-%M")
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
- git push origin $GIT_TAG
